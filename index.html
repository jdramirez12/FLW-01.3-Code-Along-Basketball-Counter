<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>FLW 01.3 Code Along</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Abel&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Basketball Score Counter</h1>
  <div class="main">
    <div>
      <h2>Team One: <span class="team1Name"></span></h2>
      <p class="team1Score">0</p>
      <button class="team1TwoPoints">2 points</button>
      <button class="team1ThreePoints">3 points</button>
      <button class="team1FreeThrow">free throw</button>
    </div>
    <div>
      <h2>Team Two: <span class="team2Name"></span></h2>
      <p class="team2Score">0</p>
      <button class="team2TwoPoints">2 points</button>
      <button class="team2ThreePoints">3 points</button>
      <button class="team2FreeThrow">free throw</button>
    </div>

  </div>
  <div class="resetbtn">
    <button class="reset">Reset</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
